		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("nameanagrammer.wasm.gz").then(response => new Response(response.body.pipeThrough(new DecompressionStream("gzip")), {headers: {"Content-Type": "application/wasm"}})), go.importObject).then((result) => {
				go.run(result.instance);
                document.getElementById('button').disabled = false;
                document.getElementById('button').innerHTML = 'OK';
			});
        </script>
        <script>
            var count = 0;
            function dofind(s) {
                results = findAnagramsJS(s)
                rv = ""
                count = results.length
                results.forEach(result => { rv = rv + result + '<br>' })
                return rv
            }

            function doclick() {
                document.getElementById('results').innerHTML = dofind(document.getElementById('name').value)
                document.getElementById('title').innerHTML = count.toString() + (count == 1 ? " Anagram:" : " Anagrams:")
            }
        </script>

	<body>
        <h2>Name Anagrammer</h2>
        <br>
        Enter name to anagram:<br>
        <input id="name" size="35" />
        <button id="button" onclick="doclick()" disabled>(loading)</button>
        <div style="margin-top: 1.2em;">
            <span id="title">Anagrams:</span>
            <div id="results" style="margin-left: 1em;">
            </div>
        </div>
